<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Todos</title>
    </head>
    <body>
        <header class="todos-header" role="banner">todos</header>
        <main class="todos-list" role="listbox">        
             <span class="todos-list_head">
                 <img class="head-pointer" src="icons/select-all.png">
                 <div class="todos-list_head_text">What needs to be done?</div>
             </span>
            <select class="todos-list_item-side" multiple size="5">
                <option class="todos-list_item" role="listitem">
                <div class="select-pointer"></div>
                <div class="todos-list_item_name">HTML</div>
                <img class="close-pointer" src="icons/close.png">
            </option>
            <option class="todos-list_item" role="listitem">
                <div class="select-pointer"></div>
                <div class="todos-list_item_name">CSS</div>
                <img class="close-pointer" src="icons/close.png">
            </option>
           <option class="todos-list_item" role="listitem">
                <div class="select-pointer"></div>
                <div class="todos-list_item_name">JS</div>
                <img class="close-pointer" src="icons/close.png">
            </option>
           <option class="todos-list_item" role="listitem">
                <div class="select-pointer"></div>
                <div class="todos-list_item_name">JS tools</div>
                <img class="close-pointer" src="icons/close.png">
            </option>
            </select>
            <footer>
                <div class="todos-counter"></div>
                <form class="todos-list_sampling-mode" role="radiogroup">
                    <label role="radio">
                        <input type="radio" name="todos" >
                        All
                    </label>
                    <label role="radio">
                        <input type="radio" name="todos" >
                        Active
                    </label>
                    <label role="radio">
                        <input type="radio" name="todos" >
                        Completed
                    </label>
                </form>
                <button type="button">Clear completed</button>
            </footer>
        </main>
    </body>
</html>
