<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300&display=swap" rel="stylesheet">
      <title>Todos</title>
   </head>
   <body>
      <header class="todos-header">todos</header>
      <main class="todo-list">
         <div class="todo-list__head list-head">
            <button class="list-head__select-all">Select all
            tasks</button>
            <div class="list-head__create-new">
               <input type="text" class="list-head__create-new-input" placeholder="What needs to be done?" aria-label="Add new item" autofocus="autofocus" />
            </div>
         </div>
         <div class="todo-list__tasks">
            <ul class="todo-list__task-list tasks">
               <li class="todo-list__task-item task-item">
                  <div class="task-item__view">
                     <input type="checkbox" class="task-item__checkbox" aria-label="HTML complited"
                        id="html"/>
                     <label class="task-item__check" for="html">
                     </label>
                      <span class="task-item__text">HTML</span>
                     <button class="task-item__delete">Delete task</button>
                  </div>
                  <div class="task-item__edit" hidden="hidden">
                     <input type="text" class="task-item__input" value="HTML" aria-label="Edit task: HTML"/>
                  </div>
               </li>
               <li class="todo-list__task-item task-item">
                  <div class="task-item__view">   
                     <input type="checkbox" class="task-item__checkbox" id="css" aria-label="CSS complited"/>
                     <label class="task-item__check" for="css"></label>
                     <span class="task-item__text">CSS
                      </span>
                     <button class="task-item__delete">Delete task</button>
                  </div>
                  <div class="task-item__edit" hidden="hidden">
                     <input type="text" class="task-item__input" value="CSS" aria-label="Edit task: CSS"/>
                  </div>
               </li>
               <li class="todo-list__task-item task-item">
                  <div class="task-item__view">   <input type="checkbox" class="task-item__checkbox" id="js" aria-label="JS complited"/>
                     <label class="task-item__check" for="js"></label> 
                     <span class="task-item__text">JS</span>
                     <button class="task-item__delete">Delete task</button>
                  </div>
                  <div class="task-item__edit" hidden="hidden">
                     <input type="text" class="task-item__input"  value="JS"  aria-label="Edit task: JS"/>
                  </div>
               </li>
               <li class="todo-list__task-item task-item">
                  <div class="task-item__view">
                     <input type="checkbox" class="task-item__checkbox" aria-label="JS tools complited" id="js_tools"/>
                     <label class="task-item__check" for="js_tools"></label>
                     <span class="task-item__text">JS tools</span>
                     <button class="task-item__delete">Delete task</button>
                  </div>
                  <div class="task-item__edit" hidden="hidden">
                     <input type="text" class="task-item__input" value="JS tools"  aria-label="Edit task: JS tools" />
                  </div>
               </li>                
            </ul>
         </div>
         <footer class="todo-list__actions-bar actions-bar">
            <div class="actions-bar__item">
               <div class="task-counter">3 items left</div>
            </div>
            <div class="actions-bar__item">
               <div class="task-filter" role="radiogroup" aria-label="Tasks filter">
                  <label class="task-filter__item" aria-label="Select all tasks">
                  <input type="radio" class="task-filter__input" name="filter" checked="checked" value="All" />
                  <span class="task-filter__text" >All</span>
                  </label>
                  <label class="task-filter__item" aria-label="Select active tasks">
                  <input type="radio" class="task-filter__input" name="filter" value="Active" />
                  <span class="task-filter__text" >Active</span>
                  </label>
                  <label class="task-filter__item" aria-label="Select completed tasks">
                  <input type="radio" class="task-filter__input" name="filter" value="Completed" />
                  <span class="task-filter__text" >Completed</span>
                  </label>
               </div>
            </div>
            <div class="actions-bar__item">
               <button class="task-clear">Clear completed</button>
            </div>
         </footer>
      </main>
   </body>
</html>
